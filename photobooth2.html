<style>
        :root {
            --gold: #C8963C;
            --gold-light: #E8B860;
            --dark: #1A1A14;
            --cream: #FDFBF8;
            --text: #2C2C22;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { background: var(--cream); color: var(--text); font-family: 'Jost', sans-serif; line-height: 1.6; overflow-x: hidden; }

        /* â”€â”€ NAVIGATION â”€â”€ */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 5%; background: rgba(253, 251, 248, 0.98); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(200, 150, 60, 0.1);
            height: 70px;
        }
        .nav-logo img { height: 65px; width: auto; transition: 0.3s; }
        
        .nav-tabs { display: flex; gap: 20px; list-style: none; }
        .nav-tabs a { 
            text-decoration: none; color: var(--text); font-size: 0.8rem; 
            text-transform: uppercase; letter-spacing: 1px; font-weight: 500;
        }

        /* â”€â”€ HERO SECTION â”€â”€ */
        .hero {
            height: 80vh; display: grid; grid-template-columns: 1.1fr 0.9fr;
            padding-top: 70px; background: white;
        }
        .hero-content { display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero-tag { color: var(--gold); text-transform: uppercase; letter-spacing: 3px; font-size: 0.7rem; margin-bottom: 10px; }
        h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 5vw, 4.5rem); line-height: 1.1; margin-bottom: 20px; font-weight: 300; }
        h1 em { color: var(--gold); font-style: italic; }
        
        .hero-right { 
            background: var(--dark) url('MÃ©dia (18).jpg') center 15%/cover;
            position: relative;
        }

        /* â”€â”€ SPECS â”€â”€ */
        .specs { background: #f9f6f2; padding: 60px 5%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; text-align: center; }
        .spec-card span { font-size: 1.8rem; display: block; margin-bottom: 10px; }
        .spec-card h4 { font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; }

        /* â”€â”€ GALERIE â”€â”€ */
        .gallery-section { padding: 60px 5%; background: white; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .gallery-item { height: 450px; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* â”€â”€ FORMULES â”€â”€ */
        .section { padding: 60px 5%; text-align: center; background: white; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .card { padding: 40px 20px; border: 1px solid rgba(0,0,0,0.05); background: var(--cream); transition: 0.3s; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .price { font-family: 'Cormorant Garamond', serif; font-size: 3rem; color: var(--gold); margin: 15px 0; }

        /* â”€â”€ CONTACT â”€â”€ */
        .info-block { background: var(--dark); color: white; padding: 60px 5%; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .contact-link { 
            padding: 15px; background: rgba(255,255,255,0.03); color: white; 
            text-decoration: none; border: 1px solid rgba(255,255,255,0.08); 
            text-align: center; font-size: 0.85rem;
        }

        /* ðŸ“± OPTIMISATION MOBILE (IMPORTANTE) */
        @media (max-width: 768px) {
            .nav-tabs { display: none; } /* On cache les liens texte sur mobile */
            .nav-logo img { height: 55px; }
            
            .hero { 
                grid-template-columns: 1fr; 
                height: 70vh;
                position: relative;
            }
            .hero-content {
                position: absolute;
                bottom: 0; left: 0; width: 100%;
                z-index: 2;
                background: linear-gradient(transparent, white 80%);
                padding: 40px 5% 20px 5%;
                text-align: center;
            }
            .hero-right {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
            }
            h1 { font-size: 2.2rem; }
            
            .specs { grid-template-columns: 1fr; gap: 30px; }
            .grid-3 { grid-template-columns: 1fr; }
            .info-block { grid-template-columns: 1fr; }
            .contact-grid { grid-template-columns: 1fr; }
            
            .gallery-item { height: 350px; }
        }
    </style>
</head>
